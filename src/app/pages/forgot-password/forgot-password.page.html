<ion-header class="header">
  <ion-toolbar class="header-toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/auth/login"></ion-back-button>
    </ion-buttons>
    <ion-title class="header-title">Recuperar contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="register-container">
<br>
<br>
<br>
<br>
  <ion-card class="card-container animate-fade">

    <ion-card-header class="card-header">
      <ion-card-title class="title-form">¿Olvidaste tu contraseña?</ion-card-title>
      <p class="subtitle">Ingresa tu correo para enviarte un enlace de recuperación</p>
    </ion-card-header>

    <ion-card-content>

      <form (ngSubmit)="sendEmail()">

        <ion-item class="input-item">
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input
            type="email"
            name="email"
            [(ngModel)]="email">
          </ion-input>
        </ion-item>

        <ion-button 
          expand="block" 
          class="btn-register" 
          type="submit">
          Enviar enlace
        </ion-button>



      </form>

    </ion-card-content>

  </ion-card>

</ion-content>

<style>
  /* Fondo general */
.register-container {
  --background: #fde8f1; /* rosa pastel muy suave */
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

/* Card centrado y limpio */
.card-container {
  width: 100%;
  max-width: 380px;
  margin: auto;
  border-radius: 18px;
  padding: 10px;
  background: #ffffff;
  box-shadow: 0 4px 18px rgba(0, 0, 0, 0.08);
}

/* Encabezado del card */
.card-header {
  text-align: center;
  margin-bottom: 10px;
}

.title-form {
  font-size: 1.4rem;
  font-weight: 600;
  color: #d65d8c; /* rosa fuerte elegante */
}

.subtitle {
  font-size: 0.95rem;
  color: #777;
  margin-top: 4px;
}

/* Inputs */
.input-item {
  --highlight-color-focused: #d65d8c;
  margin-bottom: 12px;
  border-radius: 10px;
}

/* Botón principal */
.btn-register {
  --background: #f7b6cc; /* rosa pastel */
  --background-activated: #e39ab4;
  --background-hover: #e39ab4;
  margin-top: 12px;
  border-radius: 12px;
  font-weight: 600;
}

/* Botón secundario */
.btn-login {
  color: #d65d8c;
  font-weight: 500;
}

/* Header minimal */
.header-toolbar {
  --background: #fde8f1;
  --color: #d65d8c;
  border: none;
}

.header-title {
  font-weight: 600;
}

/* Animación suave */
.animate-fade {
  animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
